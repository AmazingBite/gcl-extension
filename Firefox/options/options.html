<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GCL Extension : Options</title>
    <link rel="stylesheet" href="options.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="options.js"></script>
</head>

<body>
    <h1>Gros Con Land : L'extension</h1>
    <img class="logo" src="../icons/icon128.png" alt="Logo de GCL : Une tête de Méluche">

    <h2>Options</h2>
    <ol class="switches">
        <li>
            <input type="checkbox" id="manu" name="checkbox">
            <label for="manu">
                <span class="old politocard">Emmanuel Macron</span>
                <span class="new politocard">Manu</span>
                <span></span>
            </label>
        </li>
        <li>
            <input type="checkbox" id="zob">
            <label for="zob">
                <span class="old politocard">Éric Zemmour</span>
                <span class="new politocard">Zob</span>
                <span></span>
            </label>
        </li>
        <li>
            <input type="checkbox" id="meluche">
            <label for="meluche">
                <span class="old politocard">Jean-Luc Mélenchon</span>
                <span class="new politocard">Méluche</span>
                <span></span>
            </label>
        </li>
        <li>
            <input type="checkbox" id="saucisse">
            <label for="saucisse">
                <span class="old politocard">Fabien Roussel</span>
                <span class="new politocard">Saucisse Roussel</span>
                <span></span>
            </label>
        </li>
    </ol>
</body>

</html>
